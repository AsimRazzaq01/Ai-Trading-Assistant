version: "3.9"

services:
  # -------------------------
  # PostgreSQL Database
  # -------------------------
  ai_db:
    image: postgres:16
    container_name: ai_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - dbdata:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    # Optional: uncomment if you want to access from local machine (psql, DBeaver)
    # ports:
    #   - "5432:5432"

  # -------------------------
  # FastAPI Backend
  # -------------------------
  ai_backend:
    build:
      context: ./backend
    container_name: ai_backend
    restart: unless-stopped
    env_file:
      - ./.env          # Root env (shared global vars)
      - ./backend/.env  # Backend env (FastAPI settings)
    depends_on:
      - ai_db
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: ${DATABASE_URL}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS}

  # -------------------------
  # Next.js Frontend
  # -------------------------
  ai_frontend:
    build:
      context: ./frontend
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
    container_name: ai_frontend
    restart: unless-stopped
    env_file:
      - ./.env
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
    depends_on:
      - ai_backend
    ports:
      - "3000:3000"

# -------------------------
# Persistent volume for DB
# -------------------------
volumes:
  dbdata:
